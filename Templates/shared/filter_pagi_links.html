<nav aria-label="Page navigation"></nav>
    <ul class="pagination justify-content-center">
        <li class="step-links">
            {% if books.has_previous %}
                <li class="page-item"><a class="page-link" href="{% url 'library_page' id=user.id %}?filter={{ key }}&filter_page=1">First</a></li>
                <li class="page-item">
                    <a class="page-link" href="{% url 'library_page' id=user.id %}?filter={{ key }}&filter_page={{ books.previous_page_number }}" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
            {% endif %}

            <li class="page-item active page-link"> Page {{ books.number }} of {{ books.paginator.num_pages }}.</li>

            {% if books.has_next %}
                <li class="page-item">
                    <a class="page-link" href="{% url 'library_page' id=user.id %}?filter={{ key }}&filter_page={{ books.next_page_number }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="{% url 'library_page' id=user.id %}?filter={{ key }}&filter_page={{ books.paginator.num_pages }}">Last</a></li>
            {% endif %}
        </span>
    </ul>
</nav>
