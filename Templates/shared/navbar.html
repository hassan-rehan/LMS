{% load static %}
<header id="header">
  <div class="header-content clearfix">
      <a class="logo" id="nav-logo" href="#"><img src="{% static 'images/logo.png' %}" alt=""></a>
      <nav class="navigation" role="navigation">
          <ul class="primary-nav">
              {% if user.is_authenticated %}
              <li><a href="/{{ user.id }}/library">Library</a></li>
              <li><a href="/{{ user.id }}/my-reservations">My Reservations</a></li>
              <li class="dropdown">
                <a href="#" id="userDropdown" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <span class="far fa-user"></span> {{ user.username }}
                </a>
                <div class="dropdown-menu" aria-labelledby="userDropdown">
                  <a class="dropdown-item" href="/{{ user.id }}/edit">Edit Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/logout">Logout</a>
                </div>
              </li>
              {% else %}
                <li><a id="nav-features-link" href="#features">Features</a></li>
                <li><a id="nav-rb-link" href="#recent-books">Recent Books</a></li>
                <li><a id="nav-testimonials-link" href="#testimonials">Testimonials</a></li>
                <li><a id="nav-teams-link" href="#teams">Our Team</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Signup</a></li>
              {% endif %}
          </ul>
      </nav>
      <a href="#" class="nav-toggle">Menu<span></span></a>
  </div><!-- header content -->
</header><!-- header -->
