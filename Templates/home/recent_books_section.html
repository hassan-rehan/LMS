{% load static %}
<section id="recent-books" class="works">
    <h1 class="section-heading">RECENT BOOKS</h1>
    <div class="container-fluid">
        <div class="row no-gutter">
            {% for book in books %}
            <div class="col-lg-3 col-md-6 col-sm-6 work">
                <a href="{{ book.cover_pic.url }}" class="work-box">
                    <img class="landing-rbs-img" src="{{ book.cover_pic.url }}" alt="img">
                    <div class="overlay">
                        <div class="overlay-caption">
                            <h5>{{ book.title }}</h5>
                            <p>{{ book.author }}</p>
                        </div>
                    </div><!-- overlay -->
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section><!-- works -->
